
server:
  port: 8081

spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${app.jwt.issuer-uri}
          jwk-set-uri: ${app.jwt.issuer-uri}/protocol/openid-connect/certs

app:
  cors:
    allowed-origins: http://172.18.69.2:3000
  jwt:
    issuer-uri: http://172.18.69.6:8080/realms/app
    resource-client-ids: frontend-web

---

spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:postgresql://172.18.69.4:5432/backend
    username: postgres
    password: postgres
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQL94Dialect
    hibernate:
      ddl-auto: update # (create, create-drop, validate, update)

---

spring:
  config:
    activate:
      on-profile: local

  h2:
    console.enabled: true # http://localhost:8080/h2-console
  datasource:
    url: jdbc:h2:mem:db
    username: sa
    password: sa
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect